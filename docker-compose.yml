version: '3.8'

services:
  ch340-display:
    build: .
    container_name: ch340-multi-display
    privileged: true
    devices:
      - /dev:/dev
    environment:
      - DISPLAY=${DISPLAY}
      - XAUTHORITY=/tmp/xauth
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /run/user/1000/xauth_FCIpPa:/tmp/xauth:ro
      - ./ch340-welcome.jpg:/app/ch340-welcome.jpg:ro
      - /tmp/ch340-multi-display.log:/tmp/ch340-multi-display.log
      - /sys/class/leds:/sys/class/leds:rw
    network_mode: host
    restart: unless-stopped
    stdin_open: true
    tty: true
